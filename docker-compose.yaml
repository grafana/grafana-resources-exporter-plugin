services:
  grafana:
    user: root
    container_name: 'grafana-catplugin-app'

    platform: 'linux/amd64'
    build:
      context: ./.config
      args:
        grafana_image: ${GRAFANA_IMAGE:-grafana}
        grafana_version: ${GRAFANA_VERSION:-11.0.0}
        development: ${DEVELOPMENT:-false}
    ports:
      - 3000:3000/tcp
      - 2345:2345/tcp # delve
    security_opt:
      - 'apparmor:unconfined'
      - 'seccomp:unconfined'
    cap_add:
      - SYS_PTRACE
    volumes:
      - ./dist:/var/lib/grafana/plugins/grafana-catplugin-app
      - ./provisioning:/etc/grafana/provisioning
      - .:/root/grafana-catplugin-app

    environment:
      DEVELOPMENT: "true"
      NODE_ENV: development
      GF_LOG_FILTERS: plugin.grafana-grafanaascode-app:debug
      GF_LOG_LEVEL: debug
      GF_DATAPROXY_LOGGING: 1
      GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS: grafana-catplugin-app
      GF_AUTH_ANONYMOUS_ENABLED: "false"
